<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FUFUSTEAM</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="FufuSteamLogo.png" alt="Steam Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Fufusteam.html">Store</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Cummunity</a></li>
                <li><a href="Fufusteam_LoginRegister.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Games</a></li>
                <li><a href="#">Software</a></li>
                <li><a href="#">Hardware</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Enter your username">
            
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password">
            
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div id="register-form">
                <h2>Register</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
            
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" placeholder="Choose a username">
            
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate">
            
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; FUFUSTEAM</p>
    </footer>
</body>
</html>
