<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login_register.css">
    <title>FUFUSTEAM - Login</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="FufuSteamLogo.png" alt="Steam Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Fufusteam.html">Store</a></li>
                <li><a href="Fufusteam_Library.html">Library</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="Fufusteam_Support.html">Support</a></li>
                <li><a href="Fufusteam_Register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <main class="main-content">
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Enter your username">

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password">

                    <button type="submit">Login</button>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; FUFUSTEAM</p>
    </footer>
</body>
