<!DOCTYPE html>
<html>
<head>
  <title>Tabulka</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Sloupec 1</th>
      <th>Sloupec 2</th>
      <th>Sloupec 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Obsah 1, řádek 1</td>
      <td>Obsah 2, řádek 1</td>
      <td>Obsah 3, řádek 1</td>
    </tr>
    <tr>
      <td>Obsah 1, řádek 2</td>
      <td>Obsah 2, řádek 2</td>
      <td>Obsah 3, řádek 2</td>
    </tr>
  </tbody>
</table>

</body>
</html>
